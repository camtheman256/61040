<div class="mt-3">
    <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
        {% if post.assignment %}
        <span class="badge bg-primary rounded-pill">A{{ post.assignment }}</span>
        {% endif %}
    </h2>
    <div class="d-flex flex-row">
        {% for category in post.categories %}
        <span class="badge bg-secondary me-2">{{ category }}</span>
        {% endfor %}
        <small class="me-2">
            Posted {{ post.date | date: site.date_format }}
        </small>
    </div>
    <p>{{ post.excerpt }}</p>
</div>
