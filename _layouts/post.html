---
layout: default
---

<h1>{{ page.title }}</h1>
<h4 class="text-muted">{{ page.subtitle }}</h4>
<p>{{ page.date | date: site.date_format }}</p>
{% if page.categories.size > 0 %}
<p>
    Categories: 
    {% for category in page.categories %}
    <span class="badge bg-secondary me-2">{{ category }}</span>
    {% endfor %}
</p>
{% endif %}

<hr />

{{ content }}
